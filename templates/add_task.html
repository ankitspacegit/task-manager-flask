<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add New Task</h2>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label>Task Name:</label>
            <input type="text" name="task_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Task Type:</label>
            <select name="task_type" class="form-control" required>
                {% for type in task_types %}
                <option value="{{ type.id }}">{{ type.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Allocated Person:</label>
            <select name="allocated_person" class="form-control" required>
                {% for person in allocated_persons %}
                <option value="{{ person.id }}">{{ person.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Status:</label>
            <input type="text" name="status" class="form-control">
        </div>

        <div class="mb-3">
            <label>Due Date:</label>
            <input type="date" name="due_date" class="form-control">
        </div>

        <div class="mb-3">
            <label>Complete Date:</label>
            <input type="date" name="complete_date" class="form-control">
        </div>

        <div class="mb-3">
            <label>Priority:</label>
            <input type="text" name="priority" class="form-control">
        </div>

        <div class="mb-3">
            <label>Remarks:</label>
            <textarea name="remarks" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label>CRM ID:</label>
            <input type="text" name="crm_id" class="form-control">
        </div>

        <div class="mb-3">
            <label>CRM Password:</label>
            <input type="text" name="crm_password" class="form-control">
        </div>

        <div class="mb-3">
            <input type="checkbox" name="done_by_admin">
            <label>Done by Admin</label>
        </div>

        <div class="mb-3">
            <label>Upload Proof (JPG, JPEG, PDF):</label>
            <input type="file" name="proof" class="form-control">
        </div>

        <button type="submit" class="btn btn-success w-100">Save Task</button>

    </form>
