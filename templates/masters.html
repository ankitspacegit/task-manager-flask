<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Master Management</h2>

    <div class="row">
        <div class="col-md-6">
            <h4>Task Types</h4>
            <ul class="list-group mb-3">
                {% for t in task_types %}
                    <li class="list-group-item">{{ t.name }}</li>
                {% endfor %}
            </ul>
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="new_task_type" class="form-control" placeholder="Add New Task Type">
                </div>
                <button class="btn btn-primary">Add Task Type</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4>Allocated Persons</h4>
            <ul class="list-group mb-3">
                {% for p in allocated_persons %}
                    <li class="list-group-item">{{ p.name }}</li>
                {% endfor %}
            </ul>
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="new_allocated_person" class="form-control" placeholder="Add New Person">
                </div>
                <button class="btn btn-secondary">Add Allocated Person</button>
            </form>
        </div>
    </div>

    <a href="/" class="btn btn-dark mt-4">Back to Dashboard</a>

</div>

</body>
</html>
